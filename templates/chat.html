  async function toggleMic() {

      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      console.log("[DEBUG] Blob ìƒì„± ì™„ë£Œ:", audioBlob);

      const formData = new FormData();
      formData.append("file", audioBlob, "mic.webm");
      console.log("[DEBUG] FormData ì¤€ë¹„ ì™„ë£Œ");

          console.error("[ERROR] ì„œë²„ ì‘ë‹µ ì‹¤íŒ¨:", res.status, text);
          alert("ì„œë²„ ì˜¤ë¥˜ ë°œìƒ: " + res.status);

        const data = await res.json();
        console.log("[DEBUG] ì„œë²„ ì‘ë‹µ ë°ì´í„°:", data);

        document.getElementById("chat").innerHTML += `
          <p><b>Q:</b> ${data.question}</p>

        `;

        if (data.tts_url) {

}

async function sendMessage(message = null) {
  const input = document.getElementById("chatInput");
  if (!message) {
    message = input.value.trim();
    if (!message) return;
  }

  // í™”ë©´ì— ìœ ì € ë©”ì‹œì§€ í‘œì‹œ
  addChatMessage(message, true);
  input.value = "";

  try {
    const payload = {
      question: message,
      session_id: "web-session-001",
      doc_id: "current_doc",
      persona: "{{ teacher_key }}",
      want_tts: true
    };

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    if (!res.ok) throw new Error("ì„œë²„ ì˜¤ë¥˜: " + res.statusText);

    const data = await res.json();

    // ë‹µë³€ í‘œì‹œ
    addChatMessage(data.answer, false);

    // ì˜¤ë””ì˜¤ URL ìˆìœ¼ë©´ ì¬ìƒ
    if (data.audio_url) {
      if (currentAudio) {
        currentAudio.pause();
      }
      currentAudio = new Audio(data.audio_url);
      currentAudio.muted = isMuted;
      currentAudio.onended = () => {
        isPlaying = false;
        document.getElementById("playIcon").src = "/static/img/icons/play.png";
      };
      await currentAudio.play();
      isPlaying = true;
      document.getElementById("playIcon").src = "/static/img/icons/pause.png";
    }
  } catch (err) {
    console.error(err);
    addChatMessage("â— ì˜¤ë¥˜ ë°œìƒ: " + err.message, false);
  }
}
