<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/chat_style.css">
    <title>온라인 강의</title>
  </head>
  <body>
    <div class="header">
      <input
        type="text"
        class="header-title"
        placeholder="오늘의 강의 제목을 정해주세요."
        value="오늘의 강의 제목을 정해주세요."
      />
    </div>

    <div class="main-content">
      <div class="lecture-view" id="lectureView">
        <div class="instructor-card">
          <div class="instructor-name" id="instructorName">
            강사를 선택하세요
          </div>
          <div class="instructor-tags" id="instructorTags"></div>
          <div class="instructor-photo-wrapper">
            <img
              id="instructorPhoto"
              class="instructor-photo"
              src=""
              alt="선생님 사진"
            />
          </div>

          <div class="controls">
            <button class="control-btn prev-btn" onclick="sendLectureCommand('/prev')">&lt;</button>
            <button class="control-btn" onclick="togglePlay()">
              <img id="playIcon" src="/static/img/icons/play.png" alt="재생" />
            </button>
            <button class="control-btn" onclick="toggleMute()">
              <img id="muteIcon" src="/static/img/icons/mic-on.png" alt="음소거" />
            </button>
            <button class="control-btn next-btn" onclick="sendLectureCommand('/next')">&gt;</button>
            <button class="control-btn" onclick="closeSession()">
              <img src="/static/img/icons/close.png" alt="종료" />
            </button>
          </div>
        </div>

        <div class="file-upload-area" id="fileUploadArea">
          <div class="upload-icon">
            <img src="static/img/icons/upload-btn.png" style="width: 100px" />
          </div>
          <div class="upload-text">
            파일을 여기로 드래그하거나 클릭하여 업로드
          </div>
        </div>
      </div>
      <!-- 업로드 상태 메시지 -->
      <div id="uploadStatus" style="display:none; margin-top:10px; color:#555;">
      </div>

      <div class="chat-view" id="chatView">
        <div class="chat-header">
          <div class="chat-title">AI 강사와의 채팅</div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
      </div>
    </div>

    <div class="chat-preview" id="chatPreview"></div>

    <!-- 페이지 이동 입력칸 -->
    <div class="page-jump">
      <input
        type="number"
        id="page-number"
        placeholder="페이지 입력"
        min="1"
        style="width: 100px; padding: 5px; border: none"
      />
      <button id="page-jump-btn" onclick="jumpToPage()">이동</button>
    </div>

    <!-- 입력창 -->
    <div style="position: relative; width: 100%">
      <div
        class="chat-input-container"
        style="
          display: flex;
          align-items: center;
          border: 1px solid #ccc;
          padding: 5px;
          position: relative;
        "
      >
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="무엇이든 물어보세요"
          style="flex: 1; border: none; outline: none"
        />
        <button id="send-btn" class="send-btn" onclick="sendMessage()">
          ➤
        </button>
      </div>

      <!-- chat-btn은 바깥쪽에 두되, chat-input-container 기준으로 위치시킴 -->
      <div
        class="chat-actions"
        style="
          position: absolute;
          right: -45px;
          top: 6px;
          transform: translateY(-50%);
        "
      >
        <button class="chat-btn" onclick="toggleChatView()">💬</button>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- 채팅 팝업 -->
    <div class="chat-popup" id="chatPopup">
      <div class="chat-header">
        <div class="chat-title">데이터베이스가 뭐야?</div>
        <button class="close-btn" onclick="toggleChatPopup()">✖️</button>
      </div>
      <div class="chat-content">
        <div class="chat-bubble">데이터베이스는...</div>
      </div>
      <div class="chat-footer">무엇이든 물어보세요</div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAllPopups()"></div>

    <script>
  let isPlaying = false;
  let isMuted = false;
  let chatMessages = [];
  let currentAudio = null;   // 오디오 객체

  // 채팅 메시지 추가 함수
  function addChatMessage(message, isUser = false) {
    const chatMessagesContainer = document.getElementById("chatMessages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isUser ? "user" : "ai"}`;

    const now = new Date();
    const timeString =
      now.getHours().toString().padStart(2, "0") +
      ":" +
      now.getMinutes().toString().padStart(2, "0");

    messageDiv.innerHTML = `
      <div>${message}</div>
      <div class="message-time">${timeString}</div>
    `;

    chatMessagesContainer.appendChild(messageDiv);
    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
  }

  // ===== 강사 정보 표시 (백엔드에서 Jinja2로 전달) =====
  window.addEventListener("DOMContentLoaded", () => {
    const teacher = {{ teacher | tojson }};
    const teacherKey = "{{ teacher_key }}";

    if (teacher) {
      document.getElementById("instructorName").textContent =
        teacher.display + " 선생님";
      document.getElementById("instructorPhoto").src =
        `/static/img/${teacher.display}.png`;
    }
  });

  async function sendLectureCommand(command) {
  try {
    const payload = {
      question: command,             // 🔑 /prev 또는 /next
      session_id: "web-session-001",
      doc_id: "current_doc",
      persona: "{{ teacher_key }}",
      want_tts: true
    };

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    if (!res.ok) throw new Error("서버 오류: " + res.statusText);

    const data = await res.json();

    // LLM 답변 출력
    addChatMessage(data.answer, false);

    // 🔔 현재 페이지 알림
    if (data.used_refs && data.used_refs.length > 0) {
      const pageInfo = data.used_refs.find(r => r.type === "page");
      if (pageInfo) {
        alert(`현재 페이지: ${pageInfo.page}`);
      }
    }

    // 오디오 재생
    if (data.audio_url) {
      if (currentAudio) currentAudio.pause();
      currentAudio = new Audio(data.audio_url);
      currentAudio.muted = isMuted;
      currentAudio.play();
      isPlaying = true;
      document.getElementById("playIcon").src = "/static/img/icons/pause.png";
    }

  } catch (err) {
    console.error(err);
    addChatMessage("❗ 오류 발생: " + err.message, false);
  }
}


  // AI 응답 시뮬레이션
  function getAIResponse(userMessage) {
    const responses = [
      "좋은 질문이네요! 그것에 대해 설명해드리겠습니다.",
      "데이터베이스는 구조화된 정보의 집합입니다.",
      "더 자세히 알고 싶으시면 언제든 물어보세요!",
      "이해하기 쉽게 예시를 들어 설명해드릴게요.",
      "그 부분은 중요한 개념입니다. 차근차근 설명해드리겠습니다.",
    ];
    return responses[Math.floor(Math.random() * responses.length)];
  }

  // 재생/일시정지
function togglePlay() {
  if (!currentAudio) return; // 재생할 오디오 없음
  if (isPlaying) {
    currentAudio.pause();
    document.getElementById("playIcon").src = "/static/img/icons/play.png";
  } else {
    currentAudio.play();
    document.getElementById("playIcon").src = "/static/img/icons/pause.png";
  }
  isPlaying = !isPlaying;
}

 // 음소거/해제
function toggleMute() {
  if (!currentAudio) return; // 오디오 없음
  isMuted = !isMuted;
  currentAudio.muted = isMuted;
  const muteIcon = document.getElementById("muteIcon");
  muteIcon.src = isMuted
    ? "/static/img/icons/mic-off.png"
    : "/static/img/icons/mic-on.png";
  muteIcon.alt = isMuted ? "음소거 해제" : "음소거";
}

  // 세션 종료
  function closeSession() {
    if (confirm("강의를 종료하시겠습니까?")) {
      window.location.href = "/";
    }
  }

  // 메시지 전송
  async function sendMessage() {
  const input = document.getElementById("chatInput");
  const message = input.value.trim();
  if (!message) return;

  // 화면에 유저 메시지 표시
  addChatMessage(message, true);
  input.value = "";

  try {
    const payload = {
      question: message,
      session_id: "web-session-001",
      doc_id: "current_doc",
      persona: "{{ teacher_key }}",
      want_tts: true  // 🔑 음성 응답 요청
    };

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    if (!res.ok) throw new Error("서버 오류: " + res.statusText);

    const data = await res.json();

    // 답변 표시
    addChatMessage(data.answer, false);

    // 오디오 URL 있으면 오디오 객체 준비
    if (data.audio_url) {
      if (currentAudio) {
        currentAudio.pause();
      }
      currentAudio = new Audio(data.audio_url);
      currentAudio.muted = isMuted;
      currentAudio.onended = () => {
        isPlaying = false;
        document.getElementById("playIcon").src = "/static/img/icons/play.png";
      };
      currentAudio.play();
      isPlaying = true;
      document.getElementById("playIcon").src = "/static/img/icons/pause.png";
    }
  } catch (err) {
    console.error(err);
    addChatMessage("❗ 오류 발생: " + err.message, false);
  }
}


  // 미리보기
  function showChatPreview(message) {
    const preview = document.getElementById("chatPreview");
    preview.textContent = message;
    preview.classList.add("show");
    setTimeout(() => {
      preview.classList.remove("show");
    }, 3000);
  }

  // 채팅 뷰 토글
  function toggleChatView() {
    const lectureView = document.getElementById("lectureView");
    const chatView = document.getElementById("chatView");
    if (chatView.classList.contains("show")) {
      chatView.classList.remove("show");
      lectureView.classList.remove("hide");
    } else {
      chatView.classList.add("show");
      lectureView.classList.add("hide");
      //if (chatMessages.length === 0) {
      //  setTimeout(() => {
      //    addChatMessage("안녕하세요! 궁금한 것이 있으시면 언제든 물어보세요.", false);
      //  }, 300);
      //}
    }
  }

  // 파일 업로드
  const fileUploadArea = document.getElementById("fileUploadArea");
  const uploadStatus = document.getElementById("uploadStatus");

  fileUploadArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    fileUploadArea.classList.add("dragover");
  });

  fileUploadArea.addEventListener("dragleave", () => {
    fileUploadArea.classList.remove("dragover");
  });

  fileUploadArea.addEventListener("drop", (e) => {
    e.preventDefault();
    fileUploadArea.classList.remove("dragover");
    if (e.dataTransfer.files.length > 0) {
      handleFileUpload(e.dataTransfer.files[0]);
    }
  });

  fileUploadArea.addEventListener("click", () => {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "application/pdf";
    input.onchange = (e) => {
      if (e.target.files.length > 0) {
        handleFileUpload(e.target.files[0]);
      }
    };
    input.click();
  });

  function handleFileUpload(file) {
    // 업로드 창 숨기고 상태 메시지 보여줌
    fileUploadArea.style.display = "none";
    uploadStatus.style.display = "block";
    uploadStatus.textContent = "처리중입니다... 잠시만 기다려주세요";

    const formData = new FormData();
    formData.append("file", file);

    fetch("/ingest/pdf", { method: "POST", body: formData })
      .then((res) => res.json())
      .then((data) => {
        uploadStatus.textContent = `업로드가 완료되었습니다. 페이지: ${data.pages}, 청크: ${data.chunks}`;
      })
      .catch((err) => {
        uploadStatus.textContent = "업로드 실패 " + err;
      });
  }

  // 엔터 입력
  document.getElementById("chatInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

  </body>
</html>
