    <script>
  let isPlaying = false;
  let isMuted = false;
  let chatMessages = [];
  let currentAudio = null;   // Ïò§ÎîîÏò§ Í∞ùÏ≤¥

  // Ï±ÑÌåÖ Î©îÏãúÏßÄ Ï∂îÍ∞Ä Ìï®Ïàò
  function addChatMessage(message, isUser = false) {
    const chatMessagesContainer = document.getElementById("chatMessages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isUser ? "user" : "ai"}`;

    const now = new Date();
    const timeString =
      now.getHours().toString().padStart(2, "0") +
      ":" +
      now.getMinutes().toString().padStart(2, "0");

    messageDiv.innerHTML = `
      <div>${message}</div>
      <div class="message-time">${timeString}</div>
    `;

    chatMessagesContainer.appendChild(messageDiv);
    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
  }

  // ===== Í∞ïÏÇ¨ Ï†ïÎ≥¥ ÌëúÏãú (Î∞±ÏóîÎìúÏóêÏÑú Jinja2Î°ú Ï†ÑÎã¨) =====
  window.addEventListener("DOMContentLoaded", () => {
    const teacher = {{ teacher | tojson }};
    const teacherKey = "{{ teacher_key }}";

    if (teacher) {
      document.getElementById("instructorName").textContent =
        teacher.display + " ÏÑ†ÏÉùÎãò";
      document.getElementById("instructorPhoto").src =
        `/static/img/${teacher.display}.png`;
    }
  });

  async function sendLectureCommand(command) {
  try {
    const payload = {
      question: command,             // üîë /prev ÎòêÎäî /next
      session_id: "web-session-001",
      doc_id: "current_doc",
      persona: "{{ teacher_key }}",
      want_tts: true
    };

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    if (!res.ok) throw new Error("ÏÑúÎ≤Ñ Ïò§Î•ò: " + res.statusText);

    const data = await res.json();

    // LLM ÎãµÎ≥Ä Ï∂úÎ†•
    addChatMessage(data.answer, false);

    // üîî ÌòÑÏû¨ ÌéòÏù¥ÏßÄ ÏïåÎ¶º
    if (data.used_refs && data.used_refs.length > 0) {
      const pageInfo = data.used_refs.find(r => r.type === "page");
      if (pageInfo) {
        alert(`ÌòÑÏû¨ ÌéòÏù¥ÏßÄ: ${pageInfo.page}`);
      }
    }

    // Ïò§ÎîîÏò§ Ïû¨ÏÉù
    if (data.audio_url) {
      if (currentAudio) currentAudio.pause();
      currentAudio = new Audio(data.audio_url);
      currentAudio.muted = isMuted;
      currentAudio.play();
      isPlaying = true;
      document.getElementById("playIcon").src = "/static/img/icons/pause.png";
    }

  } catch (err) {
    console.error(err);
    addChatMessage("‚ùó Ïò§Î•ò Î∞úÏÉù: " + err.message, false);
  }
}

      "Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§Îäî Íµ¨Ï°∞ÌôîÎêú Ï†ïÎ≥¥Ïùò ÏßëÌï©ÏûÖÎãàÎã§.",

      "Ïù¥Ìï¥ÌïòÍ∏∞ ÏâΩÍ≤å ÏòàÏãúÎ•º Îì§Ïñ¥ ÏÑ§Î™ÖÌï¥ÎìúÎ¶¥Í≤åÏöî.",
      "Í∑∏ Î∂ÄÎ∂ÑÏùÄ Ï§ëÏöîÌïú Í∞úÎÖêÏûÖÎãàÎã§. Ï∞®Í∑ºÏ∞®Í∑º ÏÑ§Î™ÖÌï¥ÎìúÎ¶¨Í≤†ÏäµÎãàÎã§.",

  // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ
function togglePlay() {
  if (!currentAudio) return; // Ïû¨ÏÉùÌï† Ïò§ÎîîÏò§ ÏóÜÏùå
  if (isPlaying) {
    currentAudio.pause();
    document.getElementById("playIcon").src = "/static/img/icons/play.png";
  } else {
    currentAudio.play();
    document.getElementById("playIcon").src = "/static/img/icons/pause.png";
  }
  isPlaying = !isPlaying;
}

 // ÏùåÏÜåÍ±∞/Ìï¥Ï†ú
function toggleMute() {
  if (!currentAudio) return; // Ïò§ÎîîÏò§ ÏóÜÏùå
  isMuted = !isMuted;
  currentAudio.muted = isMuted;
  const muteIcon = document.getElementById("muteIcon");
  muteIcon.src = isMuted
    ? "/static/img/icons/mic-off.png"
    : "/static/img/icons/mic-on.png";
  muteIcon.alt = isMuted ? "ÏùåÏÜåÍ±∞ Ìï¥Ï†ú" : "ÏùåÏÜåÍ±∞";
}

  // ÏÑ∏ÏÖò Ï¢ÖÎ£å
  function closeSession() {
    if (confirm("Í∞ïÏùòÎ•º Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
      window.location.href = "/";
    }
  }

  // Î©îÏãúÏßÄ Ï†ÑÏÜ°
  async function sendMessage() {
  const input = document.getElementById("chatInput");
  const message = input.value.trim();
  if (!message) return;

  // ÌôîÎ©¥Ïóê Ïú†Ï†Ä Î©îÏãúÏßÄ ÌëúÏãú
  addChatMessage(message, true);
  input.value = "";

  try {
    const payload = {
      question: message,
      session_id: "web-session-001",
      doc_id: "current_doc",
      persona: "{{ teacher_key }}",
      want_tts: true  // üîë ÏùåÏÑ± ÏùëÎãµ ÏöîÏ≤≠
    };

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    if (!res.ok) throw new Error("ÏÑúÎ≤Ñ Ïò§Î•ò: " + res.statusText);

    const data = await res.json();

    // ÎãµÎ≥Ä ÌëúÏãú
    addChatMessage(data.answer, false);

    // Ïò§ÎîîÏò§ URL ÏûàÏúºÎ©¥ Ïò§ÎîîÏò§ Í∞ùÏ≤¥ Ï§ÄÎπÑ
    if (data.audio_url) {
      if (currentAudio) {
        currentAudio.pause();
      }
      currentAudio = new Audio(data.audio_url);
      currentAudio.muted = isMuted;
      currentAudio.onended = () => {
        isPlaying = false;
        document.getElementById("playIcon").src = "/static/img/icons/play.png";
      };
      currentAudio.play();
      isPlaying = true;
      document.getElementById("playIcon").src = "/static/img/icons/pause.png";
    }
  } catch (err) {
    console.error(err);
    addChatMessage("‚ùó Ïò§Î•ò Î∞úÏÉù: " + err.message, false);
  }
}


  // ÎØ∏Î¶¨Î≥¥Í∏∞
  function showChatPreview(message) {
    const preview = document.getElementById("chatPreview");
    preview.textContent = message;
    preview.classList.add("show");
    setTimeout(() => {
      preview.classList.remove("show");
    }, 3000);
  }

  // Ï±ÑÌåÖ Î∑∞ ÌÜ†Í∏Ä
  function toggleChatView() {
    const lectureView = document.getElementById("lectureView");
    const chatView = document.getElementById("chatView");
    if (chatView.classList.contains("show")) {
      chatView.classList.remove("show");
      lectureView.classList.remove("hide");
    } else {
      chatView.classList.add("show");
      lectureView.classList.add("hide");
      if (chatMessages.length === 0) {
        setTimeout(() => {
          addChatMessage("ÏïàÎÖïÌïòÏÑ∏Ïöî! Í∂ÅÍ∏àÌïú Í≤ÉÏù¥ ÏûàÏúºÏãúÎ©¥ Ïñ∏Ï†úÎì† Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî.", false);
        }, 300);
      }
    }
  }

  // ÌååÏùº ÏóÖÎ°úÎìú
  const fileUploadArea = document.getElementById("fileUploadArea");
  fileUploadArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    fileUploadArea.classList.add("dragover");
  });
  fileUploadArea.addEventListener("dragleave", () => {
    fileUploadArea.classList.remove("dragover");
  });
  fileUploadArea.addEventListener("drop", (e) => {
    e.preventDefault();
    fileUploadArea.classList.remove("dragover");
    if (e.dataTransfer.files.length > 0) {
      handleFileUpload(e.dataTransfer.files[0]);
    }
  });
  fileUploadArea.addEventListener("click", () => {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "application/pdf";
    input.onchange = (e) => {
      if (e.target.files.length > 0) {
        handleFileUpload(e.target.files[0]);
      }
    };
    input.click();
  });

  function handleFileUpload(file) {
    const formData = new FormData();
    formData.append("file", file);
    fetch("/ingest/pdf", { method: "POST", body: formData })
      .then((res) => res.json())
      .then((data) => {
        alert(`PDF ÏóÖÎ°úÎìú ÏôÑÎ£å! ÌéòÏù¥ÏßÄ: ${data.pages}, Ï≤≠ÌÅ¨: ${data.chunks}`);
      })
      .catch((err) => alert("ÏóÖÎ°úÎìú Ïã§Ìå®: " + err));
  }

  // ÏóîÌÑ∞ ÏûÖÎ†•
  document.getElementById("chatInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
