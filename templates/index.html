<body>

  <form id="upload-form" enctype="multipart/form-data">

  <div id="upload-result"></div>

  <h3>ëŒ€í™”</h3>
  <div id="chat-box"></div>
  <input type="text" id="question" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." />
  <button id="send-btn">ë³´ë‚´ê¸°</button>
  <label>
    <input type="checkbox" id="tts-toggle" />

  <script>
    let pdfUploaded = false;
    const API = "http://localhost:9000";  // ì„œë²„ ì£¼ì†Œ
    let docId = null;
    const sessionId = "demo-session";

    // PDF ì—…ë¡œë“œ
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const uploadResult = document.getElementById("upload-result");
      uploadResult.innerText = " ì—…ë¡œë“œ ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.";

      const formData = new FormData(e.target);
      try {
        const res = await fetch(`${API}/ingest/pdf`, { method: "POST", body: formData });
        const data = await res.json();
        uploadResult.innerText = JSON.stringify(data, null, 2); // ê²°ê³¼ ë³´ê¸° ì¢‹ê²Œ
        if (data.doc_id) docId = data.doc_id;
        if (data.message) {
          pdfUploaded = true;   // ì—…ë¡œë“œ ì™„ë£Œ í‘œì‹œ
        }
      } catch (err) {
        uploadResult.innerText = " ì—…ë¡œë“œ ì‹¤íŒ¨: " + err;
      }
    });

    // ë©”ì‹œì§€ ì „ì†¡
    document.getElementById("send-btn").addEventListener("click", async () => {
      const q = document.getElementById("question").value.trim();
      if (!q) return;
      
      if (!pdfUploaded) {   //  ì—…ë¡œë“œ ì•ˆ ëœ ê²½ìš°
        alert("ë¨¼ì € PDFë¥¼ ì—…ë¡œë“œí•˜ì„¸ìš”!");
        return;
      }
      
      addMessage("user", q);
      document.getElementById("question").value = "";

      const wantTTS = document.getElementById("tts-toggle").checked;

      const res = await fetch(`${API}/chat`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          session_id: sessionId,
          question: q,
          want_tts: wantTTS
        })
      });
      const data = await res.json();
      addMessage("bot", data.answer, data.audio_url ? API + data.audio_url : null);
    });

    function addMessage(role, text, audioUrl=null) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = role === "user" ? "msg-user" : "msg-bot";
      div.textContent = (role === "user" ? "ğŸ™‹ " : "ğŸ¤– ") + text;
      box.appendChild(div);

      if (audioUrl) {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = audioUrl;
        div.appendChild(audio);
        audio.play().catch(() => console.log("Autoplay blocked"));
      }

      box.scrollTop = box.scrollHeight;
    }
  </script>
